<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Din AI-Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <img src="icon-512.png" alt="Key of Life" class="logo" />

    <h1>Din AI-Coach</h1>
    <p class="subtitle">
      Denna AI ger stöd, reflektion och vägledning.  
      Den ersätter inte professionell rådgivning.  
      Använd alltid sunt förnuft.
    </p>

    <div id="chat" class="chat"></div>

    <div class="input-area">
      <input
        id="input"
        type="text"
        placeholder="Vad vill du ha hjälp med just nu?"
      />
      <button onclick="sendMessage()">Få vägledning</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
